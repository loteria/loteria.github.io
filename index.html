    <body>
        <div id="main" class="container">
          <h1 class="text-center">Wielka loteria urodzinowa</h1>

          <div class="form-group">
              <label for="kod">Wpisz swój kod</label>

            <button type="button" class="btn btn-primary">Wyślij</button>

          </ol>
        </div>
        <div id="bad" class="container">
            <h2>Niestety... Spróbuj ponownie</h2>
        </div>
        <div id="result" class="container text-center">
            <h2>Wygrałaś</h2>

            <h3>Twoja nagroda to:</h3>

            <h1>Wycieczka zagraniczna!</h1>
        </div>
    </body>
    <script type="text/javascript">
    $('button').on('click', function (e) {
        $('#main').hide();
    if($('input').val() === 'QkPeRWs') {
        $('#result').show();
        $('body').css('background-image','url("beach.jpg")');    } else {
        $('#bad').show();
    }
});
    </script>
    <style media="screen">
        body {
            color: #563d7c;
            background-size: 100%;
            background-repeat: no-repeat;
        }

        #result {
            color: white;
            display: none;
        }
